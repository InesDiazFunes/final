<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Fisgon's Shop</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/5defac5f80.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="barrasuperior">
            <p>Welcome to Fisgon's Shop</p>
        </div>
        <div class="barracentral">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 barracentral__logo">
                        <img src="img/logotipo_ine.png" alt="Logo" >
                    </div>
                    <div class="col-md-8 barracentral__buscador">
                        <h3>Navega por nuestros productos de forma sencilla</h3>
                        <form class="barracentral__buscador__search prueba" id="buscadorTop">
                            <input type="text" class="campobuscar" placeholder="Buscar productos">
                            <input type="submit" class="botonbuscar" value="ðŸ”Žï¸Ž">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid bg_primario">
        <div class="container">
            <div class="row hero">
                <div class="col-md-3 hero__categorias">
                    <div class="listadoCategoriasPadre">
                        <ul class="hero__categorias__menu" id="listadoCategorias">
                            <li class="titulo">Products</li>
                            <li class="cat" id="cat1"><a>Parlantes</a></li>
                            <li class="cat" id="cat2"><a>Celulares</a></li>
                            <li class="cat" id="cat3"><a>Smart TV</a></li>
                            <li class="cat" id="catTodos"><a>Todos los productos</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 hero__slider">
                    <div id="carouselExampleControls" class="carousel slide slider" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="img/slider1.jpg" class="" alt="Slider">
                          </div>
                          <div class="carousel-item">
                            <img src="img/slider2.jpg" class="" alt="Slider">
                          </div>
                          <div class="carousel-item">
                            <img src="img/slider3.jpg" class="" alt="Slider">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div id="botonCarrito" class="cerrado">
        <div class="numerito"><div><p id="numerito">0</p></div></div>
        <i class="fas fas fa-shopping-basket"></i>
    </div>
    <div id="carrito" class="bg_light carrito cerrado">
        <div class="carrito__titulo">
            <h4>Carrito</h4>
            <div class="vaciar" id="vaciarCarrito">Vaciar carrito</div>
            <div class="cerrar" id="cerrarCarrito"><i class="fas fa-times"></i></div>
        </div>
        <div class="carrito__productos" id="carritoProductos"></div>
        <a href="checkout.html">
            <div class="carrito__footer" id="finalizarCompra">
                <h5>Finalizar compra: $<span id="carritoTotal"></span><i class="fas fa-arrow-right carritoFlecha"></i></h5>
            </div>
        </a>
    </div>
    <div class="container-fluid bg_light">
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-md-3 productos" id="listadoProductos">
                </div>
            </div>
        </div>
    </div>  
    <footer>
        <div class="container">
            <div class="row">
                
                <div class="footerFisgon">Fisgon's Studio</div>
                
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
